<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header>Weather App</header>
  <div id="content">
    <div id="weather-info">
      <div id ="alert-div">
        No such city in the database
      </div>
      <div id="current-city">
      </div>
      <div id="temperature">
        <div><span id="weather-temperature"></span>&#176;<br></div>
        <label class="switch">
          <input type="checkbox" id="temp-checkbox">
          <span class="slider">C F</span>
        </label>
      </div>
      <div id ="weather-desc">
      </div>
    </div>
    <form>
      <span>
        <i class="material-icons">search</i>
        <input type="text" name="city-search" id="city-search" placeholder="Search city">
      </span>
      <button type="button" id="city-search-submit">Search</button>
    </form>
  </div>
  <footer>
    <span>The Odin Project | Weather App</span>
    <span>Piotr Lubiecki | 2021</span>
  </footer>
  <script src="main.js">
  </script>
</body>
</html>
